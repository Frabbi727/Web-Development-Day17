<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

</head>
<body>
    <table>
        <tr>
            <th>First Value</th>
            <td><input type="number" id="firstValue"></td>
        </tr>

        <tr>
            <th></th>
            <td><input type="text" id="operator" value="+"></td>
        </tr>

        <tr>
            <th>Last Value</th>
            <td><input type="number" id="lastValue"></td>
        </tr>

        <tr>
            <th>Your Choise</th>
            <td><input type="button"    id="plus"              value="+">
                <input type="button"    id="minus"             value="-">
                <input type="button"    id="multiplication"    value="*">
                <input type="button"    id="divided"           value="/">
                <input type="button"    id="reminder"          value="%">

            </td>
        </tr>


        <tr>
            <th>Result</th>
            <td><input type="text" id="result"></td>
        </tr>

        <tr>
            <th>
            <td><input type="button" id="equal" value="=">
                <input type="button" id="clear" value="C">
            </td>

            </th>
        </tr>


    </table>

    <script src="Script.js"></script>
</body>
</html>
